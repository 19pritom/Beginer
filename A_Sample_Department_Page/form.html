          <div class="nav_container">

                  </form>
                </li>
                </ul>

            </div>

        </div>
      </header>
        <div class="context">
          <form action="#" method="post" id="reg_form">
            <div class="formbox">
              <center><h6><b>Registration Form</b></h6><br></center>
              <div class="data">
                <div>
                  <label for="First name">First Name:</label>
                  <input type="text" id="firstname" name="First name" placeholder="Enter your first name" required>

                  <label for="Gender">Gender</label>
                  <select id="Gender"><option value="select"></option><option value="Male">Male</option><option value="Female">Female</option><option value="Prefer not to say">prefer not to say</option></select>

                  <label for="Contact No">Contact No</label>
                  <input type="number" id="ContactNo" name="Contact No" placeholder="Enter contact number">
                </div>
                <div>
                  <label for="Middle name">Middle name</label>
                  <input type="text" id="Middlename" name="Middle name" placeholder="Enter middle name ">

                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>

                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password" required>

                </div>
                <div>
                  <label for="Last name">Last name</label>
                  <input type="text" id="Lastname" name="Last name" placeholder="Enter your last name" required>

                  <label for="Birthday">Birthday</label>
                  <input type="date" id="Birthday" name="Birthday" placeholder="Enter Date of birth" required>

                  <label for="confirm-password">Confirm Password:</label>
                  <input type="password" id="confirmpassword" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                
              </div><center><input type="submit" onclick="reg()"  value="Register">
                <script>
                  function reg(){
                    alert("Form submitted successfully");
                  }
                </script>
                <input type="reset"  value="Reset"></center>
             
            </div>
          </form>
        </div>
