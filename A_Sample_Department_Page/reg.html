                    <div class="remember">

                      <a onclick="sendOTP()">
                        <script>
                         function sendOTP(){
                          var mobileNumber = prompt("Please enter your mobile number:");
                           if (mobileNumber !== null){
                            alert("OTP sent to " + mobileNumber);
                           }
                           else{
                            alert("Operation canceled.");
                           }

                         }
                         

                        </script>
                        Forgot Password</a>
